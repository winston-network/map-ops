<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Offline Map Application - View maps and track location without internet">
    <meta name="theme-color" content="#1a1a2e">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-192.png">

    <title>MAP-OPS</title>

    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <img src="images/icons/snowflake.png" alt="MAP-OPS" class="app-logo">
                <div class="app-title-group">
                    <h1 class="app-title">MAP-OPS</h1>
                    <span class="app-subtitle">Mountain Avalanche Protection Operations</span>
                </div>
            </div>
            <div class="header-right">
                <div id="agency-logos" class="agency-logos">
                    <!-- Agency logos will be loaded here -->
                </div>
                <span id="connection-status" class="status-indicator online" title="Online">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </span>
            </div>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <!-- Layers Panel -->
                <div class="sidebar-section">
                    <h3 class="section-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                            <polyline points="2 17 12 22 22 17"></polyline>
                            <polyline points="2 12 12 17 22 12"></polyline>
                        </svg>
                        Layers
                    </h3>
                    <div id="layers-list" class="layers-list">
                        <!-- Layers populated by JavaScript -->
                    </div>
                </div>

            </div>
        </aside>

        <!-- Main Map Container -->
        <main class="map-container">
            <div id="map"></div>

            <!-- Map Controls -->
            <div class="map-controls">
                <button id="locate-btn" class="control-btn" title="Center on my location">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 2v4M12 18v4M2 12h4M18 12h4"></path>
                    </svg>
                </button>
                <button id="zoom-in-btn" class="control-btn" title="Zoom in">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button id="zoom-out-btn" class="control-btn" title="Zoom out">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                <button id="compass-btn" class="control-btn" title="Reset north">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
                    </svg>
                </button>
            </div>

            <!-- Scale Bar -->
            <div id="scale-bar" class="scale-bar">
                <div class="scale-bar-inner"></div>
                <span class="scale-text">0 km</span>
            </div>

            <!-- Attribution -->
            <div class="map-attribution">
                <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">&copy; OpenStreetMap</a>
            </div>

            <!-- Disclaimer -->
            <div class="app-disclaimer">
                âš  For conceptual testing only. Not for operational use.
            </div>
        </main>

        <!-- Feature Popup -->
        <div id="feature-popup" class="feature-popup hidden">
            <div class="popup-header">
                <h4 id="popup-title">Feature Details</h4>
                <button id="popup-close" class="popup-close">&times;</button>
            </div>
            <div id="popup-content" class="popup-content">
                <!-- Feature properties populated by JavaScript -->
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <!-- PMTiles protocol (no SQL/tile server required) -->
    <script src="https://unpkg.com/pmtiles@3.0.6/dist/pmtiles.js"></script>

    <!-- ToGeoJSON for KML/GPX conversion -->
    <script src="https://unpkg.com/@mapbox/togeojson@0.16.2/togeojson.js"></script>

    <!-- Application Scripts -->
    <script src="js/layer-utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
